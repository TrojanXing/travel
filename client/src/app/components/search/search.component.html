<div class="container">

  <form>
    <legend>Travel and Entertainment Search</legend>
    <hr>
    <div class="form-group">
      <label for="keyword">Keyword</label>
      <input class="form-control" type="text" id="keyword" required>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" class="form-control">
        <option value="default" selected="selected">default</option>
        <option value="cafe">cafe</option>
        <option value="bakery">bakery</option>
        <option value="restaurant">restaurant</option>
        <option value="beauty_salon">beauty salon</option>
        <option value="casino">casino</option>
        <option value="movie_theater">movie theater</option>
        <option value="lodging">lodging</option>
        <option value="airport">airport</option>
        <option value="train_station">train station</option>
        <option value="subway_station">subway station</option>
        <option value="bus_station">bus station</option>
      </select>
    </div>
    <div class="form-group">
      <label for="distance">Distance(mile)</label>
      <input class="form-control" type="text" id="distance" placeholder="10">
    </div>
    <div class="form-group">
      <label for="start_loc">from</label>
      <input class="form-check-input" type="radio" name="start" value="here" checked><span>Here</span><br>
      <input class="form-check-input" type="radio" name="start" value="input">
      <input class="form-control" type="text" name="start_loc" placeholder="Enter a location" id="start_loc" class="usr_input" disabled>

    </div>
    <input type="hidden" name="geo_loc" id="geo_loc">
    <div class="field" style="margin-top: 10px; margin-bottom: 20px; margin-left: 70px; clear: both">
      <input type="submit" name="search" value="Search" id="search" disabled >
      <input type="reset" name="reset" value="Clear">
    </div>
  </form>

</div>
