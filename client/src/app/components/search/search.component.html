<div class="container  col-lg-6 col-md-8 col-sm-10">
<!--TODO: VALIDATE FORM REQUIRED-->
  <!--TODO: autocomplete place-->
  <form [formGroup]="form" (submit)="onSearchSubmit($event)" id="searchForm">
    <legend style="text-align: center">Travel and Entertainment Search</legend>
    <div class="form-group row">
      <label for="keyword" class="col-md-4">Keyword</label>
      <input class="form-control col-md-8" formControlName="keyword" type="text" id="keyword" required>
    </div>
    <div class="form-group row">
      <!--TODO: add default value for option-->
      <label for="category" class="col-md-4">Category</label>
      <select id="category" class="form-control col-md-8 customer-select" formControlName="category" >
        <option value="default" selected>Default</option>
        <option *ngFor="let category of categories" [value]="category">
          {{ capitalizeStr(category) }}
        </option>
      </select>
    </div>
    <div class="form-group row">
      <label for="distance" class="col-md-4">Distance(mile)</label>
      <input class="form-control col-md-8" formControlName="distance" type="text" id="distance" placeholder="10">
    </div>
    <div class="form-group row">
      <label class="col-form-label col-md-4">from</label>
      <div class="col-md-8">
        <div class="form-check">
          <input class="form-check-input" (click)="onRadioChange(true)" id="radio1" name="start_radio" type="radio" value="here" checked>
          <label class="form-check-label" for="radio1">Current location</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" (click)="onRadioChange(false)" id="radio2" name="start_radio" type="radio" value="input">
          <label class="form-check-label" for="radio2">Other, please specify:</label>
        </div>
        <input class="form-control" formControlName="start_loc" type="text" placeholder="Enter a location" id="start_loc" disabled>
      </div>
    </div>
    <!--<input type="hidden" name="geo_loc" id="geo_loc">-->
    <div>
      <input class="btn btn-primary" type="submit" name="search" value="Search" id="search" [disabled]="!start_loc" >
      <input class="btn btn-secondary-outline" type="reset" name="reset" value="Clear">
    </div>
  </form>

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBN20SIlF5X2epJryqAvSNXBLpifLKu5fM&libraries=places"></script>
  <script>
    let usr_input = document.getElementById('start_loc');
    let autocomplete = new google.maps.places.Autocomplete(usr_input);
  </script>
</div>
